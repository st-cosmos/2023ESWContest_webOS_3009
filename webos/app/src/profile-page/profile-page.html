<!DOCTYPE html>
<html>
<head>
    <title>Marigold</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="marigold-page-template-1" id="main-content">
        <div class="body-top">
            <div id="body-top-l">                
                <img src="../../assets/leaf-filled.svg" class="leaf-title">
                <span class="font-content-title">marigold</span>
            </div>
            <div id="body-top-c">
                <span id="content-title" class="font-content-title">마이 페이지</span>
            </div>
            <div id="body-top-r">
                <span class="material-symbols-outlined icon-style">notifications</span>
            </div>
        </div>
        <div class="body-mid">
            <div id="profile-card-view-mode">
                <div class="profile-card-left">
                    <div class="profile-card-left-picture">
                        <div class="img-background">
                            <img id="img-profile-user" src="../../assets/profile-image.svg">
                        </div>
                    </div>
                    <div id="text-name" class="pc-name">-</div>
                </div>
                <div class="profile-card-right">
                    <div id="pc-birthday" class="pc-content">
                        <p class="content-title">생년월일</p>
                        <p id="text-brithdate" class="content-text">-</p>
                    </div>
                    <div id="pc-address" class="pc-content">
                        <p class="content-title">주소</p>
                        <p id="text-address" class="content-text">-</p>
                    </div>
                    <div id="pc-phone" class="pc-content">
                        <p class="content-title">연락처</p>
                        <p id="text-phonenumber" class="content-text">-</p>
                    </div>
                    <div id="pc-button">
                        <button class="profile-edit-button">회원정보 수정</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-bottom">
            <div id="nc-l" class="nav-circle-checked"></div>
            <div id="nc-c" class="nav-circle-unchecked" onclick="goToMainPage()"></div>
            <div id="nc-r" class="nav-circle-unchecked" onclick="goToMenuPage()"></div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./script.js"></script>
</body>
</html>
