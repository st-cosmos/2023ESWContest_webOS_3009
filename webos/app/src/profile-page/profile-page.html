<!DOCTYPE html>
<html>
    <head>
        <title>Marigold Profile Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./profile-page.style.css">
    </head>
    <body>
        <div id="profile-page">
            <div id="my-section1">
                <div class="section-item1" id="it1"><img src="../../assets/index-page/leaf-filled.svg" style="width:50px; height:50px";>marigold</div>
                <div class="section-item1" id="it2"> 마이페이지 </div>
            </div>

            <div id="my-section2">
                <div id="section2-left">
                    <div id="section2-left-picture">
                        <div id="img-background">

                        </div>
                    </div>
                    <div id="section2-left-name">홍길동 님</div>
                </div>
                <div id="section2-right">

                    </div>
                    <div id="section2-address" class="section2-content">

                    <div id="section2-phone" class="section2-content">
                        <div class="content-title">연락처</div>
                        <div class="content-text">010-1234-5679</div>
                    </div>
                    <div id="section2-button">
                        <button class="profile-edit-button">회원정보 수정</button>
                    </div>
                </div>

            </div>
            
            <div id="my-section3">
                <div class="section-item3" id="it10"><img src="../../assets/profile-page/green-circle.png"></div>
                <div class="section-item3" id="it11"><img src="../../assets/profile-page/white-circle.png"></div>
                <div class="section-item3" id="it12"><img src="../../assets/profile-page/white-circle.png"></div>
