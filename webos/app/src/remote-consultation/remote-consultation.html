<!DOCTYPE html>
<html>
<head>
    <title>Marigold</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <div class="marigold-page-template-2">
        <div class="body-top">
            <div id="body-top-l">                
                <i class="material-icons icon-bell-style" onclick="goToMenuPage()">arrow_back_ios</i>
            </div>
            <div id="body-top-c">
                <span class="font-content-title">원격의료</span>
            </div>
            <div id="body-top-r">
                <img src="../../assets/leaf-filled.svg" class="leaf-title">
                <span class="font-content-title">marigold</span>
            </div>
        </div>

        <div class="body-mid">
            <nav id = navbar>
                <ul>
                    <li class="nav-item" id="mylist" onclick="showContent(this)"><a>예약내역</a></li>
                    <li class="nav-item" id="find" onclick="showContent(this)"><a>예약하기</a></li>
                </ul>
            </nav>
            <div class="contents">

                <div id="content-mylist" style="display: none;">
                    <div class="mylist-list">
                        
                        <div class="mid-name">예약 목록</div>
        
                        <div id="reservation-list"></div>
                        
                    </div>
        
                    <div class="mylist-card">
                        <div class="mid-name">예약내역 상세</div>
        
                        <div id="reservation-card">
                            <div class="card-place-holder">
                                <p class="font-pc-place-holder">예약 내역을 클릭하세요</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="content-find" style="display: none;">
                    <div class="find-list">
                        <div class="mid-name">상담사 찾기</div>
        
                        <div id="counselor-list"></div>
                        
                    </div>
        
                    <div class="find-card">
                        <div class="mid-name">프로필 상세</div>
        
                        <div id="counselor-card">
                            <div class="card-place-holder">
                                <p class="font-pc-place-holder">상담사를 클릭하세요</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
</body>
</html>
