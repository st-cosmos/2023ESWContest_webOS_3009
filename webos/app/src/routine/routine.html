<!DOCTYPE html>
<html>
    <head>
        <title>Marigold Routine</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <body>
        <div class="marigold-page-template-2">
            <div class="body-top">
                <div id="body-top-l">                
                    <i class="material-icons icon-bell-style" onclick="goToMenuPage()">arrow_back_ios</i>
                </div>
                <div id="body-top-c">
                    <span class="font-content-title">루틴</span>
                </div>
                <div id="body-top-r">
                    <img src="../../assets/leaf-filled.svg" class="leaf-title">
                    <span class="font-content-title">marigold</span>
                </div>
            </div>

            <div class="body-mid">
                <div id="left-section">
                   <div id="routine-title">
                        <div id="routine-title-a">루틴 목록</div>
                        <div id="routine-title-b" onclick="onClinckPlusButton()">+</div>
                   </div>
                   <div id="routine-list">
                        <!-- <div class="routine-block">
                            <div id="routine-picture">icon</div>

                        </div>
                        <div class="routine-block">
                            <div id="routine-picture">icon</div>
                            <div id="routine-time">오전 8:00</div>
                            <div id="routine-to-do">아침 약 먹기</div>
                            <div id="routine-everyday">매일</div>
                            <div id="routine-button">ON</div>
                        </div> -->
                   </div>
                   
                </div>
                <div id="right-section">
                    
                        <div id="input-container">
                            <div class="right-box">
                                <div id="routine-name">
                                    <div id="routine-name-a">Medicine</div>
                                    <div id="routine-name-b"> 
                                        <input type="text" id="titleInput" class="input-field" placeholder="제목을 입력하세요">
                                    </div>
                                </div>
                                <div id="routine-time-detail">
                                    <input type="text" id="timeInput" class="input-field" placeholder="오전/오후 00:00">
                                </div>
                                <div id="routine-day">
                                    <label>요일을 선택하세요:</label>
                                    <div class="day-options">
                                        <div class="day-option">
                                            <input type="checkbox" id="monday" name="day" value="월">
                                            <label for="monday">월</label>
                                        </div>
                                
                                        <div class="day-option">
                                            <input type="checkbox" id="tuesday" name="day" value="화">
                                            <label for="tuesday">화</label>
                                        </div>
                                
                                        <div class="day-option">
                                            <input type="checkbox" id="wednesday" name="day" value="수">
                                            <label for="wednesday">수</label>
                                        </div>
                                
                                        <div class="day-option">
                                            <input type="checkbox" id="thursday" name="day" value="목">
                                            <label for="thursday">목</label>
                                        </div>
                                
                                        <div class="day-option">
                                            <input type="checkbox" id="friday" name="day" value="금">
                                            <label for="friday">금</label>
                                        </div>
                                
                                        <div class="day-option">
                                            <input type="checkbox" id="saturday" name="day" value="토">
                                            <label for="saturday">토</label>
                                        </div>
                                
                                        <div class="day-option">
                                            <input type="checkbox" id="sunday" name="day" value="일">
                                            <label for="sunday">일</label>
                                        </div>
                                    </div>
                                </div>
                                <div id="save-del-button">
                                    <div id="del-button" onclick="cancelInput()">취소</div>
                                    <div id="save-button" onclick="submitInput()">저장</div>
                                </div>
                            </div>
                        </div>
                        <div id="right-box-section">

                                    <div id="save-button">수정</div>
                                </div>
                            </div>-->
                    </div>
                    <div id="del-button2" onclick="deleteRoutineItem()">삭제</div>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="./script.js"></script>
    </body>
</html>
