<!DOCTYPE html>
<html>
<head>
    <title>Marigold</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./color-picker.css">
    <link rel="stylesheet" type="text/css" href="./toggle-switch.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" /> -->
</head>
<body>
    <div class="marigold-page-template-2">
        <div class="body-top">
            <div id="body-top-l">                
                <!-- <i class="material-icons icon-bell-style" onclick="goToMenuPage()">arrow_back_ios</i> -->
                <span class="material-symbols-outlined icon-back-style" onclick="goToMenuPage()">arrow_back_ios</span>
            </div>
            <div id="body-top-c">
                <span class="font-content-title">조명 테라피</span>
            </div>
            <div id="body-top-r">
                <img src="../../assets/leaf-filled.svg" class="leaf-title">
                <span class="font-content-title">marigold</span>
            </div>
        </div>
        <div class="body-mid">
            <div class="nav-bar">
                <div id="nv-auto" class="nav-item" onclick="navClick(this)">
                    <p class="text-nav-item">자동 모드 설정</p>
                </div>
                <div id="nv-passive" class="nav-item" onclick="navClick(this)">
                    <p class="text-nav-item">수동 모드</p>
                </div>
            </div>
            <div class="main-section">
                <div id="main-section-auto">
                    <div class="main-section-inner">
                        <div class="msi-left auto">
                        </div>
                        <div class="msi-right auto">2</div>
                    </div>
                </div>
                <div id="main-section-passive">
                    <div class="main-section-inner">
                        <div class="msi-left passive">
                            <div class="card-bg msi-passive-colorpicker">
                                <div class="tbt-preset">
                                    <p class="font-tb-title">프리셋</p>
                                </div>
                                <div id="tbc-preset" class="tbc-preset"></div>
                                <div class="tbt-hue">
                                    <p class="font-tb-title">색상</p>
                                </div>
                                <div class="tbc-hue">
                                    <div id="slider-hue" class="slider-ui slider-color-hue">
                                        <input type="range" min="0" max="360" step="1">
                                        <div class="bar"></div>
                                        <div class="track">
                                            <div class="value"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tbt-lightness">
                                    <p class="font-tb-title">밝기</p>
                                </div>
                                <div class="tbc-lightness">
                                    <div id="slider-lightness" class="slider-ui slider-color-lightness">
                                        <input type="range" min="0" max="100" step="1">
                                        <div class="bar"></div>
                                        <div class="track">
                                            <div class="value"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tbt-preview">
                                    <p class="font-tb-title">미리보기</p>
                                </div>
                                <div class="tbc-preview">
                                    <div id="preview-circle" class="preview-circle"></div>
                                </div>
                            </div>
                            <div class="card-bg msi-passive-description">
                                <p id="color-description-title" class="font-tb-title">푸른 계열</p>
                                <p id="color-description-text">푸른 계열은 어쩌구 저쩌구</p>
                            </div>
                        </div>
                        <div class="msi-right passive">
                            <div class="card-bg msi-passive-timer">
                                <p class="font-tb-title">조명 제어</p>
                                <span class="material-symbols-outlined icon-style">dark_mode</span>
                                <label class="switch">
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                <span class="material-symbols-outlined icon-style">light_mode</span>
                                <p class="font-tb-title">타이머</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./script.js"></script>
</body>
</html>
