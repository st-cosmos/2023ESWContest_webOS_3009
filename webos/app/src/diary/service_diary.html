<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기작성</title>
    <link rel="stylesheet" href="diary_style.css">
    <style>
        body{
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- 상단바 -->
        <div id="NavBar">
            <div class="NavInline">
                <div class="ButtonBack">
                    <img class="Button_Back" src="../../assets/diary/Button_Back.png">
                </div>
                <div class="nav_title">일기</div>
            </div>
        </div>

        <!-- 하단 서비스 영역 박스 -->
        <div id="diary_box">
            <div class="button_and_date">
                <div class="button_change_text_size">50</div>
                <div class="button_change_text_bond">A</div>
                <div class="button_change_text_underline">a</div>
                <div class="button_change_text_what">b</div>
                <div class="button_insert_image">
                    <img class="inster_image_png" src="../../assets/diary/insert_image.png">
                </div>
                <div class="date">
                    <p id="currentDate"></p>

                    <script>
                        var currentDateElement = document.getElementById("currentDate");
                        var currentDate = new Date();

                        var options ={year: 'numeric', month: 'long', day: 'numeric' };
                        currentDateElement.textContent = currentDate.toLocaleDateString(undefined, options);
                    </script>
                </div>
            </div>
            
            <div class="writing_box">
                <div class="textbox">
                    <input type="text_diary">
                </div>
                <div class="button_save">
                    <div class="button_save_inline">
                        <div class="save_text">저장</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
